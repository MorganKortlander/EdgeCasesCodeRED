  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" id="map"></div>
        </div>
        <div class="card">
          <div class="card-body" id="combochart"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" id="piechart_3d"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApAW_ODRTzSXFVoRCyXBCP1CGSUdxCkW4&callback=initMap" async defer></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.0902, lng: -95.7129 },
        zoom: 4
      });

      var locations = [
        { lat: 31.5, lng: -103.5, name: "Permian Basin" },
        { lat: 28.9, lng: -98.7, name: "Eagle Ford" },
        { lat: 46.93, lng: -103, name: "Bakken" }
      ];

      locations.forEach(function (location) {
        var marker = new google.maps.Marker({
          position: { lat: location.lat, lng: location.lng },
          map: map,
          title: location.name
        });

        var infowindow = new google.maps.InfoWindow({
          content: location.name
        });

        marker.addListener('click', function () {
          infowindow.open(map, marker);
        });
      });
    }

    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawAllCharts);

    function drawAllCharts() {
      drawPieChart(); // The pie chart drawing function
      drawComboChart(); // The combo chart drawing function
    }

    function drawPieChart() {
      var jsonData = {
        "GHGs (thousand tonnes)": {
          "Permian Basin": "6,602",
          "Eagle Ford": "2,224",
          "Bakken": "960",
        }
      };

      var dataArray = [];
      for (var country in jsonData["GHGs (thousand tonnes)"]) {
        dataArray.push([country, parseInt(jsonData["GHGs (thousand tonnes)"][country].replace(/,/g, ''))]);
      }

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Country');
      data.addColumn('number', 'GHGs (thousand tonnes)');
      data.addRows(dataArray);

      var options = {
        title: 'Average Daily Production of Oil',
        is3D: true,
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(data, options);
    }

    function drawComboChart() {
      // Combo chart data and options...
      var data = google.visualization.arrayToDataTable([
        ['Year', 'Total USA Operated Production (MMBOE)', 'CO2 Emitted from USA Operations (thousand tonnes)'],
        ['2018', 240, 5000],
        ['2019', 261, 5900],
        ['2020', 219, 4600],
        ['2021', 412, 6200],
        ['2022', 445, 6129]
      ]);

      var options = {
        title: 'Production (in bbl/oil equivalents) and CO2 from Operations',
        vAxes: {
          0: {title: 'Millions of Barrels of Oil Equivalent (MMBOE)'},
          1: {title: 'Thousand Tonnes'}
        },
        hAxis: {title: 'Year'},
        seriesType: 'bars',
        series: {
          0: {targetAxisIndex: 0},
          1: {targetAxisIndex: 1, type: 'line'}
        },
        colors: ['red', 'blue']
      };

      var chart = new google.visualization.ComboChart(document.getElementById('combochart'));
      chart.draw(data, options);
    }
  </script>
